(function (){
	var aPdList=[];
	for(var i=0;i<Math.max(12, _product_data.length);i++)
	{
		var oData=_product_data[i%_product_data.length];
		aPdList.push({src: 'static/images/product_pic/'+oData.pic, title: oData.name, url: 'works/'+oData.num+'/'+oData.name_en+'.html'});
	}

	document.getElementById('show_product_full').onclick=function (){
		getEle('.proListFull')[0].style.display='block';
		document.documentElement.style.overflow='hidden';
		oPdList.hide();
		setTimeout(function (){
			zns.site.fx.product_full.create(aPdList, function (){
				getEle('.proListFull')[0].style.display='none';
				oPdList.show();
				document.documentElement.style.overflow='auto';
			});
		}, 10);
	};
	
	zns.site.fx.product_s.createEle(aPdList);
	var oPdList=zns.site.fx.product_s.create(aPdList);
	
	var aImgList=[];
	map(aPdList, function (){aImgList.push(this.src);});
	preloadImgs(aImgList);
})();
